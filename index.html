<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Piece Character Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f0f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            border-radius: 20px;
        }
        #characterSelect {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">One Piece Character Connection</h2>
                        
                        <!-- Create/Join Party Section -->
                        <div id="partySetup" class="text-center">
                            <input type="text" id="playerName" class="form-control mb-2" placeholder="Your Name">
                            <div class="btn-group" role="group">
                                <button id="createPartyBtn" class="btn btn-primary">Create Party</button>
                                <button id="joinPartyBtn" class="btn btn-secondary">Join Party</button>
                            </div>
                            <div id="partyLinkArea" class="mt-3" style="display:none;">
                                <input type="text" id="partyLink" class="form-control" readonly>
                                <small class="text-muted">Share this link with other players</small>
                            </div>
                        </div>

                        <!-- Game Area -->
                        <div id="gameArea" style="display:none;">
                            <div class="alert alert-info" id="gameStatus"></div>
                            <h4 class="text-center mb-3">Active Character: <span id="activeCharacter"></span></h4>
                            
                            <select id="characterSelect" class="form-control">
                                <option value="">Select a character</option>
                            </select>
                            
                            <div class="d-grid gap-2 mt-3">
                                <button id="submitCharacterBtn" class="btn btn-success">Submit Character</button>
                                <button id="giveUpBtn" class="btn btn-danger">Give Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
